<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starsign Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Martel">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <!-- WEBPAGE NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <img src="./icons/astrologyicon.png" alt="telescope, planets and stars icon" />
        <h1> AdEventAstra | H O R O S C O P E S </h1>
    </nav>
    <br>
    <!--WEBPAGE BUTTONS-->

    <div id="button-container" class="button-container">
        <button>
            <a href="#" role="button" data-sign="aries">Aries (March 21 - April 19)</a>
        </button>

        <button>
            <a href="#" role="button" data-sign="taurus">Taurus (April 20 - May 20)</a>
        </button>

        <button>
            <a href="#" role="button" data-sign="gemini">Gemini (May 21 - June 20) </a>
        </button>

        <button>
            <a href="#" role="button" data-sign="cancer">Cancer (June 21 - July 22)</a>
        </button>

        <button>
            <a href="#" role="button" data-sign="leo">Leo (July 23 - August 22) </a>
        </button>

        <button>
            <a href="#" role="button" data-sign="virgo"> Virgo (September 23 - October 22) </a>
        </button>

        <button>
            <a href="#" role="button" data-sign="scorpio">Scorpio (October 23 - November 21)</a>
        </button>

        <button>
            <a href="#" role="button" data-sign="sagittarius">Sagittarius (November 22 - December 21) </a>
        </button>

        <button>
            <a href="#" role="button" data-sign="capricorn">Capricorn (December 22 - January 19)</a>
        </button>

        <button>
            <a href="#" role="button" data-sign="aquarius"> Aquarius (January 20 - February 18)</a>
        </button>

        <button><a href="#" role="button" data-sign="pisces">Pisces (February 19 - March 20)</a>
        </button>

    </div>
    <!-- star sign profile -->
    <div class="row">
        <div class="col-6">
            <div id="star-sign"></div>
        </div>
        <!-- horoscope description -->
        <div class="card-body w-50 h-100 col-6">
            <h2 class="subheading text-center">Daily Horoscope</h2>
            <br>
            <br>
            <p class="card-text"></p>
            <br>
            <br>
            <div>
                <button id="nasaButton">
                    <a id="nasaApi" href="https://www.nasa.gov/" target="_blank"> Click here to go to NASA</a>
                </button>
                <img id="backgroundNasa" src="" />
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
